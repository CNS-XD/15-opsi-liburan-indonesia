<svg width="240" height="480" viewBox="0 0 240 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Screen Background -->
  <rect width="240" height="480" rx="20" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="200" height="40" rx="8" fill="#667eea"/>
  <text x="120" y="45" text-anchor="middle" fill="white" font-size="16" font-weight="600">Booking Form</text>
  
  <!-- Form Fields -->
  <text x="20" y="85" fill="#2c3e50" font-size="12" font-weight="600">Personal Information</text>
  
  <!-- Full Name -->
  <text x="20" y="105" fill="#6c757d" font-size="10">Full Name *</text>
  <rect x="20" y="110" width="200" height="30" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <text x="25" y="128" fill="#2c3e50" font-size="11">John Doe</text>
  
  <!-- Email -->
  <text x="20" y="155" fill="#6c757d" font-size="10">Email Address *</text>
  <rect x="20" y="160" width="200" height="30" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <text x="25" y="178" fill="#2c3e50" font-size="11">john.doe@email.com</text>
  
  <!-- Phone -->
  <text x="20" y="205" fill="#6c757d" font-size="10">Phone Number *</text>
  <rect x="20" y="210" width="200" height="30" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <text x="25" y="228" fill="#2c3e50" font-size="11">+62 812 3456 7890</text>
  
  <!-- Travel Date -->
  <text x="20" y="255" fill="#6c757d" font-size="10">Travel Date *</text>
  <rect x="20" y="260" width="95" height="30" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <text x="25" y="278" fill="#2c3e50" font-size="11">2024-03-15</text>
  
  <!-- Participants -->
  <rect x="125" y="260" width="95" height="30" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <text x="130" y="278" fill="#2c3e50" font-size="11">2 Participants</text>
  
  <!-- Special Requests -->
  <text x="20" y="305" fill="#6c757d" font-size="10">Special Requests</text>
  <rect x="20" y="310" width="200" height="60" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <text x="25" y="328" fill="#2c3e50" font-size="11">Vegetarian meals please</text>
  
  <!-- Terms Checkbox -->
  <rect x="20" y="385" width="12" height="12" rx="2" fill="#667eea"/>
  <text x="38" y="395" fill="#6c757d" font-size="10">I agree to terms and conditions</text>
  
  <!-- Continue Button -->
  <rect x="20" y="420" width="200" height="40" rx="20" fill="#667eea"/>
  <text x="120" y="445" text-anchor="middle" fill="white" font-size="14" font-weight="600">Continue to Payment</text>
</svg>