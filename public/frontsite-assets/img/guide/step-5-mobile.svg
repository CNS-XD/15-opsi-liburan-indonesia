<svg width="240" height="480" viewBox="0 0 240 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Screen Background -->
  <rect width="240" height="480" rx="20" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="200" height="40" rx="8" fill="#28a745"/>
  <text x="120" y="45" text-anchor="middle" fill="white" font-size="16" font-weight="600">Booking Confirmed</text>
  
  <!-- Success Icon -->
  <circle cx="120" cy="120" r="40" fill="#28a745" fill-opacity="0.1"/>
  <circle cx="120" cy="120" r="25" fill="#28a745"/>
  <path d="M110 120 L118 128 L130 112" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Success Message -->
  <text x="120" y="185" text-anchor="middle" fill="#2c3e50" font-size="16" font-weight="600">Payment Successful!</text>
  <text x="120" y="205" text-anchor="middle" fill="#6c757d" font-size="12">Your booking has been confirmed</text>
  
  <!-- Booking Details -->
  <rect x="20" y="230" width="200" height="120" rx="8" fill="white" stroke="#e9ecef" stroke-width="1"/>
  
  <text x="25" y="250" fill="#2c3e50" font-size="12" font-weight="600">Booking Details</text>
  
  <text x="25" y="270" fill="#6c757d" font-size="10">Booking Code:</text>
  <text x="195" y="270" text-anchor="end" fill="#2c3e50" font-size="10" font-weight="600">BRM240315001</text>
  
  <text x="25" y="285" fill="#6c757d" font-size="10">Tour:</text>
  <text x="195" y="285" text-anchor="end" fill="#2c3e50" font-size="10">Bromo Sunrise 2D1N</text>
  
  <text x="25" y="300" fill="#6c757d" font-size="10">Date:</text>
  <text x="195" y="300" text-anchor="end" fill="#2c3e50" font-size="10">March 15, 2024</text>
  
  <text x="25" y="315" fill="#6c757d" font-size="10">Participants:</text>
  <text x="195" y="315" text-anchor="end" fill="#2c3e50" font-size="10">2 people</text>
  
  <text x="25" y="330" fill="#6c757d" font-size="10">Total Paid:</text>
  <text x="195" y="330" text-anchor="end" fill="#28a745" font-size="10" font-weight="600">Rp 1,700,000</text>
  
  <!-- Email Notification -->
  <rect x="20" y="365" width="200" height="50" rx="8" fill="#f8f9fa"/>
  <circle cx="35" cy="385" r="8" fill="#667eea"/>
  <text x="32" y="389" text-anchor="middle" fill="white" font-size="10">âœ‰</text>
  <text x="50" y="385" fill="#2c3e50" font-size="11" font-weight="600">Confirmation email sent!</text>
  <text x="50" y="400" fill="#6c757d" font-size="10">Check your email for detailed itinerary</text>
  
  <!-- Action Buttons -->
  <rect x="20" y="430" width="95" height="35" rx="17" fill="white" stroke="#667eea" stroke-width="1"/>
  <text x="67" y="452" text-anchor="middle" fill="#667eea" font-size="12" font-weight="600">View Details</text>
  
  <rect x="125" y="430" width="95" height="35" rx="17" fill="#667eea"/>
  <text x="172" y="452" text-anchor="middle" fill="white" font-size="12" font-weight="600">Book Again</text>
</svg>